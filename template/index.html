<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!--Import Font Awesome-->
		<link rel="stylesheet" href="fonts/fa/css/font-awesome.min.css">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!--import custom css main.css-->
		<link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div class="landing-page">
			<div class="page-wrapper">
				<nav class="teal">
					<div class="nav-wrapper">
						<a href="#!" class="brand-logo">HelloBooks</a>
						<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
						<ul class="right hide-on-med-and-down">
							<li><a href="shelf.html">REGISTER</a></li>
							<li><a href="shelf.html">LOGIN</a></li>
						</ul>
						<ul class="side-nav" id="mobile-demo">
							<li class="mobile-header"><a href="">HelloBooks</a></li>
							<li><a href="shelf.html"><i class="fa fa-sign-in"></i> REGISTER</a></li>
							<li><a href="shelf.html"><i class="fa fa-sign-out"></i> LOGIN</a></li>
						</ul>
					</div>
				</nav>
				<br>
				<div class="container">
					<div class="row">
						<div class="col s12 m12 l6 center valign-wrapper intro-text">
							<h1 class="white-text">Read, think & Innovate</h1>
						</div>
						<div class="card col s12 m12 l6">
								<div class="card-tabs">
									<ul class="tabs tabs-fixed-width">
										<li class="tab"><a href="#register">Register</a></li>
										<li class="tab"><a class="active" href="#login">Login</a></li>
										<li class="tab"><a href="#forgot">Forgot Password</a></li>
									</ul>
								</div>
								<div class="card-content">
									<div id="register">
										<div class="row">
											<form method="get" action="shelf.html">
													<div class="center-align col s12">
														<button class="btn red"><i class="fa fa-google-plus-official fa-2x"></i> Google+</button><br>
														<span class="or"><i>Or</i></span>
													</div>
													<div class="input-field col s12">
														<input placeholder="Username" id="username" type="text" class="validate">
													</div>
													<div class="input-field col s12">
														<input placeholder="Email Address" id="email" type="email" class="validate">
													</div>
													<div class="input-field col s12">
														<input placeholder="Password" id="password" type="password" class="validate">
													</div>
													<div class="input-field col s12">
														<input placeholder="Confirm Password" id="password" type="password" class="validate">
													</div>
													<div class="col s12 right-align">
														<button type="submit" class="right-align btn teal"><i class="fa fa-user"></i> Register</button>
													</div>
											</form>
									</div>
									</div>
	
									<div id="login">
										<div class="row">
											<form method="get" action="shelf.html">
													<div class="input-field col s12">
														<input placeholder="Email Address" id="email" type="email" class="validate">
													</div>
													<div class="input-field col s12">
														<input placeholder="Password" id="password" type="password" class="validate">
													</div>
													<div class="col s6">
														<p>
															<input type="checkbox" id="check-log" />
															<label for="check-log"><i>Keep me logged in</i></label>
														</p>
													</div>
													<div class="col s6 right-align">
														<button type="submit" class="btn"><i class="fa fa-sign-in"></i> Login</button>
													</div>
											</form>
										</div>
									</div>
	
									<div id="forgot">
										<div class="row">
											<form method="get" action="profile.html">
													<div class="input-field col s12">
														<input placeholder="Enter Email" id="email" type="text" class="validate">
													</div>
													<div class="col s12 right-align">
														
													<button class="btn"><i class="fa fa-lock"></i> Reset Password</button>
													</div>
											</form>
										</div>
									</div>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
